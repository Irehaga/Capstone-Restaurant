<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Menu Item</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Chopstix Vietnamese Kitchen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/menu">Menu</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>

        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navigation Bar -->






<div class="container my-4">
  <h2 class="mb-4">Add New Menu Item</h2>
  <form th:action="@{/menu/add}" th:object="${menuItem}" method="post" class="card p-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required class="form-control"/>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}" required class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" required class="form-control"/>
    </div>
    <div class="form-group">
      <label for="imageFileName">Image File Name:</label>
      <input type="text" id="imageFileName" th:field="*{imageFileName}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>
</div>


<!--  3 nav bars-->

</body>
</html>
